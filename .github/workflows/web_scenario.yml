name: Web Tests

on:
  push:
    branches: [main, front-test-wf]
    paths:
      - "web/**"
      - ".github/workflows/web_scenario.yml"
  pull_request:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/web_scenario.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        id: setup_node_id
        with:
          node-version: "18"
          cache: npm

      - name: Install dependencies
        if: ${{ steps.setup_node_id.outputs.cache-hit != 'true' }}
        run: npm install

      #   - name: Get installed Playwright version
      #     id: playwright-version
      #     run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      #   - name: Cache Playwright browsers
      #     uses: actions/cache@v3
      #     id: playwright-cache
      #     with:
      #       path: ~/.cache/ms-playwright
      #       key: playwright-${{ steps.playwright-version.outputs.version }}

      #   - name: Install Playwright browsers
      #     if: steps.playwright-cache.outputs.cache-hit != 'true'
      #     run: npx playwright install --with-deps

      - name: Start Vite server in the background
        run: |
          VITE_MOCK_API=true npm run dev &
          echo "Waiting for the server to start..."
          # サーバーが起動するのを待つ
          npx wait-on http://localhost:5179 -t 60000 || (echo "Server failed to start" && exit 1)

      - name: Run tests
        run: npm test
