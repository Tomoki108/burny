name: Web Tests

on:
  push:
    branches: [main, front-test-wf]
    paths:
      - "web/**"
      - ".github/workflows/web_scenario.yml"
  pull_request:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/web_scenario.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        id: setup_node_id
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./web/package-lock.json"

      - name: Install dependencies
        if: ${{ steps.setup_node_id.outputs.cache-hit != 'true' }}
        run: npm install

      - name: Cache Playwright dependencies
        uses: actions/cache@v3
        id: playwright_cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('web/package-lock.json') }}

      - name: Install Playwright
        if: ${{ steps.playwright_cache.outputs.cache-hit != 'true' }}
        run: npx playwright install --with-deps

      - name: Start Vite server in the background
        run: |
          VITE_MOCK_API=true VITE_API_HOST=http://localhost:1323/api/v1 npm run dev &
          echo "Waiting for the server to start..."
          # サーバーが起動するのを待つ
          npx wait-on http://localhost:5179 -t 60000 || (echo "Server failed to start" && exit 1)

      - name: Run tests
        run: npm test
