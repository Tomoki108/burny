name: Web Tests

on:
  push:
    branches: [main, front-test-wf]
    paths:
      - "web/**"
      - ".github/workflows/web_scenario.yml"
  pull_request:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/web_scenario.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./web/package-lock.json"

      # キャッシュの改善 - Playwrightブラウザのキャッシュ
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # アプリケーションをバックグラウンドで起動
      - name: Start Vite development server
        run: |
          VITE_MOCK_API=true npm run dev &
          echo "Waiting for the server to start..."
          # 20秒待機してサーバーが起動するのを待つ
          sleep 10

      - name: Run tests
        run: npm run test
